<keira-top-bar [selected]="handlerService.selected" [selectedName]="handlerService.selectedName" [isNew]="handlerService.isNew" />

<div class="container-fluid">
  <div class="content-block">
    <keira-create
      [entityTable]="entityTable"
      [entityIdField]="entityIdField"
      [customStartingId]="customStartingId"
      [handlerService]="handlerService"
      [queryService]="queryService"
    />
  </div>

  <div class="content-block">
    <p class="lead" [translate]="'SELECT_EXISTING'"></p>
    <form [formGroup]="selectService.queryForm">
      <div class="row">
        <ng-container [formGroup]="selectService.fields">
          <div class="form-group col-sm-6 col-md-4 col-lg-2 col-xl-2">
            <input formControlName="entry" type="number" class="form-control form-control-sm" id="search-id" placeholder="编号" />
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-2 col-xl-2">
            <input formControlName="name" class="form-control form-control-sm" id="name" placeholder="名称" />
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-2 col-xl-2">
            <keira-generic-option-selector
              [control]="selectService.fields.controls.type"
              id="type"
              [optionList]="GAMEOBJECT_TYPE"
              [placeholder]="'- 选择类型 -'"
            />
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-2 col-xl-2">
            <input formControlName="ScriptName" class="form-control form-control-sm" id="ScriptName" placeholder="脚本名称" />
          </div>
        </ng-container>
        <div class="form-group col-sm-6 col-md-4 col-lg-3 col-xl-2">
          <input formControlName="limit" class="form-control form-control-sm" id="limit" placeholder="限制数量" />
        </div>
        <div class="mb-2 col-sm-6 col-md-4 col-lg-3 col-xl-2">
          <button id="search-btn" class="btn btn-primary btn-sm" [disabled]="selectService.queryForm.invalid" (click)="onSearch()">
            <i class="fa fa-search"></i> {{ 'SEARCH' | translate }}
          </button>
        </div>
      </div>
      <keira-highlightjs-wrapper [code]="selectService.query" />
    </form>

    @if (selectService.rows) {
      <div>
        <ngx-datatable
          class="bootstrap table table-striped text-center datatable-select"
          [rows]="selectService.rows"
          [headerHeight]="DTCFG.headerHeight"
          [footerHeight]="DTCFG.footerHeight"
          [columnMode]="DTCFG.columnMode"
          [rowHeight]="DTCFG.rowHeight"
          [limit]="DTCFG.limit"
          [selectionType]="DTCFG.selectionType"
          (select)="selectService.onSelect($event)"
          [offset]="selectService.pageOffset"
          (page)="onPage($event)"
        >
          <ngx-datatable-column name="编号" prop="entry" [minWidth]="100">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.entry }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="名称" prop="name" [minWidth]="120" [maxWidth]="600" />
          <ngx-datatable-column name="类型" prop="type" [minWidth]="75" [maxWidth]="100">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ GAMEOBJECT_TYPE[row.type + 1].name }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="显示ID" prop="displayId" [minWidth]="75" [maxWidth]="100" />
          <ngx-datatable-column name="类型" prop="type" [minWidth]="75" [maxWidth]="100" />
          <ngx-datatable-column name="AI名称" prop="AIName" [minWidth]="75" [maxWidth]="130" />
          <ngx-datatable-column name="脚本名称" prop="ScriptName" [minWidth]="75" [maxWidth]="130" />
        </ngx-datatable>
      </div>
    }
  </div>
</div>
